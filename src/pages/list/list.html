<ion-header class='list-page'>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{model.title}}
      <span class="sub-title">{{model.subTitle}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ionp-list [list]="model.list" *ngIf="model.list" (onItemSelected)="onItemSelected($event); " (onInputClick)="onInputClick($event); "
    (onInputChanged)="onInputChanged($event); ">
  </ionp-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
